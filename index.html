<!DOCTYPE html>
<html>
<head>
  <title>Patchwork</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/patchwork.css">
</head>
<body>
  <div id='header'>
    <h1>Patchwork</h1>
    <h3 id='tagline'>A JavaScript library for creating a dynamic and responsive media grid in the browser.</h3>
    <p><a href='https://github.com/TGOlson/patchwork' target="_blank" class='button'>View on GitHub</a></p>
    <p id='download-link'><a href="http://tgolson.github.io/patchwork/js/patchwork.js" target="_blank">Download patchwork.js</a></p>
  </div>

  <div id='patchwork-container'>
    <div id='patchwork' data-target-size-x="50" data-target-size-y="50"></div>
  </div>

  <script src='js/libs/jquery-1.11.0.js'></script>
  <script src='js/patchwork.js'></script>
</body>
</html>
