<!DOCTYPE html>
<html>
<head>
  <title>Full Patchwork Example</title>
  <style type="text/css">
    body{
      padding: 0px;
      margin: 0px;
    }
    .patch:nth-child(odd){
      background-color: #3498db;
    }
    .patch:nth-child(even){
      background-color: #2980b9;
    }
    .patch:hover{
      background-color: #bdc3c7;
    }
  </style>

</head>
<body>

  <div id='patchwork' data-style-sets="2"></div>

  <script src='../js/libs/jquery-1.11.0.js'></script>
  <script src='../js/patchwork.js'></script>
</body>
</html>
