<!DOCTYPE html>
<html>
<head>
  <title>Patchwork | Patch Size Example</title>
  <style type="text/css">
    body{
      padding: 0px;
      margin: 0px;
    }
    .patch:nth-child(odd){
      background-color: #9b59b6;
    }
    .patch:nth-child(even){
      background-color: #8e44ad;
    }
    .patch:hover{
      background-color: #1abc9c;
    }
  </style>

</head>
<body>

  <div id='patchwork' data-target-size-x="50" data-target-size-y="50" data-style-sets="2"></div>

  <script src='../js/libs/jquery-1.11.0.js'></script>
  <script src='../js/patchwork.js'></script>
</body>
</html>
