<!DOCTYPE html>
<html>
<head>
  <title>Patch Outline Example</title>
  <style type="text/css">
    body{
      padding: 0px;
      margin: 0px;
    }
    .patch{
      outline: 2px solid #fff;
    }
    .patch:nth-child(4n+1){
      background-color: #ffcc2f;
    }
    .patch:nth-child(4n+2){
      background-color: #543729;
    }
    .patch:nth-child(4n+3){
      background-color: #2baf2b;
    }
    .patch:nth-child(4n+4){
      background-color: #ef5734;
    }
    .patch:hover{
      background-color: #543729;
    }
  </style>

</head>
<body>

  <div id='patchwork' data-target-size-x="50" data-target-size-y="50" data-style-sets="4"></div>

  <script src='../js/libs/jquery-1.11.0.js'></script>
  <script src='../js/patchwork.js'></script>
</body>
</html>
